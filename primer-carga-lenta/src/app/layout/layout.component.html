<mat-toolbar class="absolute z-20" [color]="'primary'">
  <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="ml-4">Rick and Morty</span>
</mat-toolbar>


<mat-drawer-container class="h-screen absolute top-0 left-0 pt-16">
  <mat-drawer #drawer opened mode="side" class="pt-14 w-48">
    <mat-list>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Resumen</mat-list-item>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Personajes</mat-list-item>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Ubicaciones</mat-list-item>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Episodios</mat-list-item>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Acerca de</mat-list-item>
      <mat-list-item class="shadow hover:bg-gray-200 cursor-pointer">Contacto</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="p-4">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
